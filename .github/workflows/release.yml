name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.1.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Extract version from tag
      id: get_version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        $version = "${{ github.ref_name }}".Substring(1)  # Remove 'v' prefix
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Extract version from VersionInfo.cs
      id: get_version_cs
      if: github.event_name == 'workflow_dispatch'
      run: |
        $content = Get-Content VersionInfo.cs
        $versionLine = $content | Select-String -Pattern 'public const string Version = "([^"]+)"'
        $version = $versionLine.Matches.Groups[1].Value
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Build and publish
      run: |
        dotnet publish -c Release -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -o publish/Terminalis-win-x64
          
    - name: Create release archive
      run: |
        Compress-Archive -Path publish/Terminalis-win-x64/* -DestinationPath publish/Terminalis-win-x64.zip -Force
      shell: pwsh
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: publish/Terminalis-win-x64.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


